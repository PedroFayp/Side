<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>SideBar</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="cardapio.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Menu</span>
                    <span class="profession">web developer</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Página inicial</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-package icon'></i>
                            <span class="text nav-text">Produtos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">Sobre nós</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bxs-contact icon"></i>
                            <span class="text nav-text">Contato</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-briefcase-alt-2 icon'></i>
                            <span class="text nav-text">Trabalhe conosco</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-log-in-circle icon' ></i>
                            <span class="text nav-text">Logar</span>
                        </a>
                    </li>
                </ul>
            </div>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon moon' ></i>
                        <i class='bx bx-sun sun' ></i>
                        </div>
                        <span class="mode-text text">Modo claro</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                </li>
            </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
